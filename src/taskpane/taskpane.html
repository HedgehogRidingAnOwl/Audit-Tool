<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audit Tool Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Audit Finding Table Tool</h1>
    <div id="actual" class="form-group">
        <label for="actual-situation">Actual Situation Prompt:</label>
        <br>
            <textarea 
            id="actual-situation" 
            name="actual-situation" 
            rows="5" cols="35"
            >Keywords or phrases to use to generate actual situation text...</textarea>
    </div>
    <div class="form-group">
        <label for="recommendation">Recommendation:</label>
        <br>
            <textarea 
            id="recommendation" 
            name="recommendation" 
            rows="5" cols="35"
            >Recommendation...</textarea>
    </div>
    <div class="form-group">
        <label for="implementation">Implementation:</label>
        <br>
            <textarea 
            id="implementation" 
            name="implementation" 
            rows="5" cols="35"
            >Implementation...</textarea>
    </div>
    <div class="form-group">
        <label for="justification">Justification:</label>
        <br>
        <textarea 
            id="justification" 
            name="justification" 
            rows="5" cols="35"
            >Justification...</textarea>
    </div>
    <button id="accept">Accept</button>
</body>
</html>
